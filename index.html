        <script>
function measureLoadTime() {
            var loadTime = window.performance.timing.domContentLoadedEventEnd - window.performance.timing.navigationStart;
            console.log("网页加载时间: " + loadTime + " 毫秒");
            var loadTimeElement = document.createElement("p");
            loadTimeElement.textContent = "网页加载时间: " + loadTime + " 毫秒";
            loadTimeElement.className = "mctest";
            document.body.appendChild(loadTimeElement);
        }

        function clearLoadTime() {
            var elements = document.getElementsByClassName('mctest');
            while(elements.length > 0){
                elements[0].parentNode.removeChild(elements[0]);
            }
        }

        window.onload = measureLoadTime;

        window.addEventListener('hashchange', function(event) {
            clearLoadTime();
            measureLoadTime();
        });
    </script>
